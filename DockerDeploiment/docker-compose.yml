  product-microservice:
    build:
      context: ./JavaScript
      dockerfile: Dockerfile
    container_name: product-microservice
    restart: always
    entrypoint: ./entrypoint.sh
    environment:
      PORT: 7000
      MYSQL_ADDR: 10.9.0.200
      MYSQL_PORT: 3306
      MONGODB_URI: mongodb://gonzalo:12345@10.9.0.100:27017/gonzaloShop
