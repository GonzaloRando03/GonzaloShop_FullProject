      - 8500:8000
    volumes:
      - ./python-data:/etc/microservice-data
    networks:
      netmicroservice:
        ipv4_address: 10.9.0.40


  mongodb:
    build:
      context: ./MongoDB
      dockerfile: Dockerfile
    container_name: mongodb
    restart: always
    environment:
      MONGO_INITDB_USERNAME: usermongo
      MONGO_INITDB_PASSWORD: 12345
      MONGO_INITDB_DATABASE: gonzaloshop
    ports:
      - 12500:27017
    volumes:
      - ./mongo:/etc/mongo
    networks:
      netmicroservice:
        ipv4_address: 10.9.0.100


  mysql:
    build:
      context: ./MySQL
      dockerfile: Dockerfile
    container_name: mysql
    environment:
      MYSQL_ROOT_PASSWORD: 12345
      MYSQL_DATABASE: db_gonzaloshop
      MYSQL_USER: userdb
      MYSQL_PASSWORD: "12345"
    ports:
      - 23306:3306
    command: --default-authentication-plugin=mysql_native_password
    volumes:
      - ./schemas:/var/lib/mysql
    networks:
      netmicroservice:
        ipv4_address: 10.9.0.200


networks:
    netmicroservice:
      ipam:
        driver: default
        config:
          - subnet: 10.9.0.0/24

volumes:
  graphql: {}
  mongo: {}
  schemas: {}
  frontend: {}
  product-microservice: {}
  user-microservice: {}