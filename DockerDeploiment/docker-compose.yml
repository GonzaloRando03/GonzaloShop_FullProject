version: '3.7'

services:
  frontend:
    build:
      context: ./Frontend
      dockerfile: Dockerfile
    container_name: frontend
    restart: always
    entrypoint: ./entrypoint.sh
    ports:
      - 8888:3000
    volumes:
      - ./frontend-data:/etc/frontend-data
    networks:
      netmicroservice:
        ipv4_address: 10.9.0.10

  graphql:
    build:
      context: ./GraphQL
      dockerfile: Dockerfile
    container_name: graphql-microservice
    restart: always
    entrypoint: ./entrypoint.sh
